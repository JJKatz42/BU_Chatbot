<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chat-section {
            margin-top: 20px;
        }
        #response {
            margin-top: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Chatbot Web App</h2>

    <!-- Chat Section -->
    <div id="chat-section">
        <label for="question"></label><input type="text" id="question" placeholder="Ask a question...">
        <button onclick="sendQuestion()">Ask</button>
        <div id="response"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
