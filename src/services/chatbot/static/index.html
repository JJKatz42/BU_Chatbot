<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="static/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>

<body class="bu">
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo long"></div>
            <div class="navbar-menu">
                <a href="#" id="loginBtn">login</a>
                <a href="#" onclick="openSettings('about')">about</a>
                <button class="toggle-button working-version" onclick="toggleDarkMode()">
                  <label class="switch">
                    <input type="checkbox" id="toggleSwitch" onclick="toggleDarkMode()">
                    <span class="slider"></span>
                </label>
            </button>
            </div>
        </div>
    </div>

    <div class="chat-space">
        <div class="chat-space-container">
            <div class="chat-response welcome input">
                <div class="chat-response welcome input">

                </div>

            </div>
            <div class="gradient"></div>
        </div>

        <div class="chat-input-container">
            <label for="chatInput"></label>
            <!-- <input type="text" class="chat-input" placeholder="Type your question..." id="chatInput" onkeydown="handleEnter(event)"> -->
            <textarea class="chat-input" placeholder="send a message" id="chatInput" onkeydown="handleEnter(event)" rows="1"></textarea>
            <button class="send-button" onclick="sendMessage()"></button>
        </div>

        <!-- Settings Popup -->
        <div class="settings-popup light-mode" id="settingsPopup">
            <button class="settings-close" onclick="closeSettings()">&times;</button>
            <div class="settings-sidebar">
                <div class="settings-sidebar-tab" data-tab="profile" onclick="switchSettingsContent('profile')"><a href="#">profile</a></div>
                <div class="settings-sidebar-tab" data-tab="about" onclick="switchSettingsContent('about')"><a href="#">about</a></div>
                <div class="settings-sidebar-tab" data-tab="contact" onclick="switchSettingsContent('contact')"><a href="#">contact</a></div>

            </div>
            <div class="settings-content-container">
                <div class="settings-content profile-content" data-content="profile">
                    <p>blahblahblah</p>
                </div>
                <div class="settings-content about-content" data-content="about">

                </div>
                <div class="settings-content" data-content="contact">
                    <p>Drop us a line!</p>
                    <p>busearchconnect@gmail.com</p>
                    <p>Join our <a class="link" href="https://discord.gg/bt6ZhyNB" target="_blank">Discord server</a>!</p>
                </div>
                <!-- Add more content sections as needed -->
                <!-- <button class="cancel-button" onclick="closeSettings()">cancel</button>
        <button class="save-button" onclick="closeSettings()">save</button> -->
            </div>
        </div>

        <div class="discord-button">
            <a href="https://discord.gg/bt6ZhyNB" target="_blank"><img src="static/images/discord.png" alt="discord"></a>
        </div>

        <!-- Background overlay -->
        <div class="overlay" id="overlay"></div>


        <script src="static/script.js"></script>
        <script>
            updateLogoDivs()
        </script>

    </div>

</body>

</html>
